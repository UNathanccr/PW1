<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ciudad de Los Niños - Sistema de Tickets Internos</title>
    <link rel="icon" href="imagenes/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Estilos generales de Ciudad de Los Niños */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #002060; /* Azul oscuro para texto principal */
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #002060; /* Azul oscuro */
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        /* Navegación */
        nav {
            background-color: #e61610; /* Rojo */
            padding: 0.5rem 0;
        }

        nav ul {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #f0f0f0; /* Blanco más suave al hover */
            text-decoration: underline;
        }

        /* Sección principal */
        .section {
            padding: 3rem 0;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Formulario */
        .formulario-contacto {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #e61610; /* Borde superior rojo */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 600;
            color: #002060; /* Azul oscuro */
            margin-bottom: 0.3rem;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #002060; /* Azul oscuro al foco */
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .botones {
            background-color: #e61610; /* Rojo */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .botones:hover {
            background-color: #c01209; /* Rojo más oscuro al hover */
        }

        /* Mensaje de alerta */
        .centrado {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: #002060; /* Azul oscuro */
        }

        /* Footer */
        .footer {
            background-color: #002060; /* Azul oscuro */
            color: white;
            padding: 2rem 0;
        }

        .footer-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-col {
            flex: 1;
            min-width: 250px;
        }

        .footer-col p {
            margin-bottom: 0.5rem;
        }

        .iconos-sociales {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .iconos-sociales a {
            color: white;
            transition: color 0.3s ease;
        }

        .iconos-sociales a:hover {
            color: #e61610; /* Rojo al hover */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
            
            .iconos-sociales {
                justify-content: center;
            }
            
            .footer-col.redes-sociales {
                text-align: center;
            }
        }

        /* Elementos adicionales */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #002060; /* Azul oscuro */
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .page-title p {
            font-size: 1.1rem;
            color: #444;
        }
        /* Animación para el popup */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Fondo oscuro para modal */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://www.ciudaddelosninoscr.org//pics/header-logo.png" alt="logo" width="300" height="175">
            </div>
        </div>
    </header>

    <div class="section">
        <div class="page-title">
            <h1>Sistema de Tickets Internos</h1>
            <p>Complete el formulario para crear un nuevo ticket de soporte</p>
        </div>

        <div class="formulario-contacto">
            <form method="post" id="form1">
                <label for="nombre">Nombre Completo:</label>
                <input id="nombreTxt" name="nombre" type="text" placeholder="Escriba su nombre completo" required />
  
                <label for="apellidos">Albergue o Residencia:</label>
                <input id="lugarTxt" name="lugar" type="text" placeholder="Albergue o Residencia" required/>
 
                <label for="comentarios">Inconveniente:</label>
                <textarea id="mensajeTxt" name="comentarios" placeholder="Describa detalladamente su problema o solicitud" rows="10" cols="10" required></textarea>
                
                <!-- resultado del mensaje enviado JS -->
                <p class="centrado" id="mensajeAlert"></p>
                <input type="submit" value="Enviar Ticket" class="botones" id="btnSend">
            </form>
        </div>
    </div>

    <!-- LIBRERIA EMAIL.JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
   
    <!-- PROGRAMACION FORM JS -->
    <script src="js/form.js"></script>
</body>
</html>
